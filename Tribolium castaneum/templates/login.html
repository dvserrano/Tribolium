<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../static/imagenes/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Iniciar sesion en <strong>Tribolium castaneum</strong></h3>
             <form action="#" method="post" id="formulario">
              <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">

                  <input type="text" class="formulario__input" name="correo" id="correo" placeholder="your-email@gmail.com" requeried/>

                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">*Este no es de tipo usuario(your-email@gmail.com)<br>*Este campo es obligatorio</p>
              </div>
              <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">

                <input type="password" class="formulario__input" name="password" id="password" requeried/>

                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
              </div>             
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                  <input type="checkbox" checked="checked" required/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a  onclick="location.href='feedAdmin'" class="forgot-pass">Administrador</a></span> 
              
              </div>
              <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle m-auto"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
              </div>

              <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit"  value="Iniciar Sesion" id="formulario__btn" class="formulario__btn btn btn-block btn-primary w-100 m-auto" onclick="location.href='feed'">Iniciar Sesion</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Inicio de sesión exitosa!</p>
              </div>
              <div class="formulario__grupo mt-3">
                <button type="submit" value="Registrate" class="btn btn-block btn-primary w-100" id="" onclick="location.href='registro'">Registrate</button>
              </div>         
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>

  </body>
</html>
