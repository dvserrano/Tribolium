<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Chat</title>
    <!-- colores de fondos -->
    <style>
      :root{
        --Dark_Puerple: #382633;
        --Mantis: #81C14B;
        --May_Green: #2E933C;
        --Dark_Spring_Green: #297045;
        --Deep_Jungle_Green: #204E4A;
      }
      bdy{
        font-family: 'Titillium Web', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Secciones -->
    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3" style="background-color: #297045;">
      <div style="background-color: #2e933b7a;" class="m-auto  mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div >
          <img src="../static/imagenes/WW.png" alt="Icono_Perfil" width="60">
        </div>
        <div class="my-3 py-3">
          <h2 class="display-5">Tus mensajes</h2>
          <p class="lead">Nombre de Usuario</p>
        </div>
        <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <input type="text" class="w-auto border-0 text-center" placeholder="Mensajes" style="outline: none">
        </div>
        <div style="margin-top: 10px;">
          <button class="boton" style="margin: 10px;border-radius: 20px 20px;background-color:#382631;background-color:#382631; ">Ver Usuario</button>
          <button class="boton" style="margin: 10px; border-radius: 20px 20px;background-color:#382631; ">Conectar</button>
          <button class="boton" style="margin: 10px; border-radius: 20px 20px;background-color:#382631; ">Enviar Mensaje</button>
        </div>
      </div>
      <div style="background-color: #2e933b7a;" class="m-auto mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div>
          <img src="../static/imagenes/WW.png" alt="Icono_Perfil" width="60">
        </div>
        <div class="my-3 p-3">
          <h2 class="display-5 text-white">Nombre De Usuario</h2>
        </div>
        <div class="bg-white box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <input type="text" class="w-auto border-0 text-center white" style="outline: none" placeholder="Escribe un mensaje...">
        </div>
        <div>
          <button class="boton" style="border-radius: 21px 0 21px 21px; margin: 10px;background-color:#382631;"><ion-icon name="mail-outline"></ion-icon>Enviar</button>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
